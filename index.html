<p>Python é uma linguagem de uso geral, que pode ser utilizada para diversas aplicações.<br>
Apresenta uma sintaxe simples, tornando os programas mais legíveis, o que também facilita o aprendizado da linguagem.<br>
Possui listas, dicionários e tuplas como estruturas de dados pré-definidas</p><br>

<p>A linguagem C# (lê-se “cêsharp”) foi criada juntamente com a arquitetura da plataforma .NET da Microsoft. Construída do zero, sem se preocupar com compatibilidade de código legado, e a maioria das classes do framework .NET foram escritas com essa linguagem. Vários desenvolvedores participaram do projeto de criação da linguagem, mas o principal envolvido no projeto foi o engenheiro Anders Hejlsberg, que além do C# foi criador do Turbo Pascal e do Delphi.<br>
O nome C# fez com que muitas pessoas pensassem que a cerquilha (#) seria uma sobreposição de quatro símbolos de adição, dando assim a entender que poderia ser um C++++, mas na verdade o símbolo # se refere ao sinal musical de sustenido (#), que indica meio tom acima de uma determinada nota musical. Possui uma sintaxe expressiva, elegante e é totalmente orientada a objetos.</p><br>
</figcaption>

<figcaption>

<p> Java é uma linguagem de programação e plataforma computacional lançada pela primeira vez pela Sun Microsystems em 1995.<br>
Existem muitas aplicações e sites que não funcionarão, a menos que você tenha o Java instalado, e mais desses são criados todos os dias.<br>
O Java é rápido, seguro e confiável.</p><br>


<figcaption>
<img src="img4.png" width="200">
<p>R é uma linguagem versátil, desenvolvida por dois pesquisadores do departamento de Estatística da Universidade Auckland, na Nova Zelândia.<br>
Ela surgiu a partir da necessidade de um programa que auxiliasse na manipulação, análise e visualização de dados.<br>
Nesse sentido, desde 2020, essa ferramenta de código aberto e multiparadigma ocupa o 33º lugar no ranking de linguagens mais utilizadas do GitHub.<br>
Além disso, a linguagem conta com uma série de pacotes para fins estatísticos, que servem para o desenvolvimento de algoritmos de séries temporais, análise de sobrevivência, aprendizado de máquina e outros. </p><br>
</figcaption>
